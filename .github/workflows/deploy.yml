name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './fe/package-lock.json'

      - name: Install dependencies
        working-directory: ./fe
        run: npm ci

      - name: Build
        working-directory: ./fe
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
          VITE_GOOGLE_WEB_API_KEY: ${{ secrets.VITE_GOOGLE_WEB_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET }}
          VITE_GOOGLE_AUTH_DOMAIN: ${{ secrets.VITE_GOOGLE_AUTH_DOMAIN }}
          VITE_GOOGLE_AUTHORIZED_REDIRECT_URI: ${{ secrets.VITE_GOOGLE_AUTHORIZED_REDIRECT_URI }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './fe/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
